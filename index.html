<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Kauã Ritter da Silva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menu -->
    <header id="header">
        <nav class="navbar">
            <a href="#" id="logo" class="logo">Kauã Ritter</a>
            <ul class="nav-links" id="nav-links">
                <li><a href="#sobre">Sobre Mim</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Vídeo de Fundo -->
    <section id="home">
        <video autoplay muted loop id="video-background">
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>Olá, sou Kauã Ritter da Silva</h1>
            <p>Futuro Programador Back-End</p>
        </div>
    </section>

    <!-- Sobre Mim -->
    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Sou um desenvolvedor apaixonado por tecnologias como Python, C, e Assembly.</p>
    </section>

    <!-- Projetos -->
    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="projetos-grid">
            <div class="projeto-card">
                <h3>Projeto 1</h3>
                <p>Descrição do Projeto 1.</p>
            </div>
            <div class="projeto-card">
                <h3>Projeto 2</h3>
                <p>Descrição do Projeto 2.</p>
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
